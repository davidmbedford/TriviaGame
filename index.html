<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUBC Trivia Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

  <div class="jumbotron">
    <h1 class="text-center">Guess that Dog!</h1>
    <h5 class="text-center">You have 30 seconds to guess which breed is which!</h5>
  </div>

  <div class="container" id="containerCSS">

    <div class="row">

      <div class="col-lg-2">
        <div class="card">
          <h3 class="card-header">Stats</h3>
          <div class="card-body" id="statBody">
            <p>Correct: <span id="correctStat"></span></p>
            <p>Wrong: <span id="wrongStat"></span></p>
            <p>Final Score: <span id="scoreStat"></span></p>
          </div>
        </div>
        <!---->
        <div class="card">
          <h5 class="card-header">Timer: <span id="timer"></span></h5>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card" id="quesBody">
          <h3 class="card-header">What's the name of this breed?</h3>
          <div class="card-body main-card">
            <h5 class="answerOption"> <span id="aOne"></span></h5>
            <h5 class="answerOption"> <span id="aTwo"></span></h5>
            <h5 class="answerOption"> <span id="aThree"></span></h5>
            <h5 class="answerOption"> <span id="aFour"></span></h5>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">(card for dog pic)</h3>
          <div class="card-body">
            <img id="dogPic"><img>
            <h5><span id="answer"></span></h5>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
